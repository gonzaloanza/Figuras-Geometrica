<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="figuras.css">
</head>

<body>
    <header>

        <div class="entrada">
            <h1>Figuras Geometrica</h1>
        </div>
    </header>

    <section id="cuadrado">
        <h2>Cuadrado</h2>
        <img src="img/Cuadrado.png" alt="Cuadrado" width="300px">

        <form>
 
            <p> <input id="inputCuadrado" type="number"></p>
            <p>
                <button class="botton1" type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
                <button class="botton2" type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
            </p>
            <h3 class="resultadoCuadrado" id="resultadoCuadrado">Resultado</h3>


        </form>
    </section>
    <section id="triangulo">
        <h2>Triangulo</h2>
        <img src="img/Triangulo.png" alt="Triangulo" width="300px">
        <form>
  
            <p> 
                <label for="inputTrianguloLado1">Lado 1:</label>
                <input id="inputTrianguloLado1" type="number">
            </p>
            <p> 
                <label for="inputTrianguloLado2">Lado 2:</label>
                <input id="inputTrianguloLado2" type="number">
            </p>
            <p> 
                <label for="inputTrianguloAltura">Altura:</label>
                <input id="inputTrianguloAltura" type="number">
            </p>
            <p> 
                <label for="inputTrianguloBase">Base:</label>
                <input id="inputTrianguloBase" type="number">
            </p>
            <p>
                <button class="botton1" type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
                <button class="botton2" type="button" onclick="CalcularAreaTriangulo()">Calcular Area</button>
            </p>
            <p class="resultadoTriangulo" id="resultadoTriangulo">Resultado</p>

        </form>
    </section>

    <section id="circulo">
        <h2>Circulo</h2>
        <img src="img/Circulo.png" alt="Circulo" width="300px">
        <form>
  
            <p> <input id="inputCirculo" type="number"></p>
            <p>
                <button class="botton1" type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
                <button class="botton2" type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
            </p>

            <p class="resultadoCirculo" id="resultadoCirculo">Resultado</p>

        </form>
    </section>

    
    <section id="trianguloIso">
        <h2>Triangulo isosceles</h2>
        <img src="img/TrianguloIso.png" alt="Triangulo isosceles" width="300px">
        <form>

            <p> 
                <label for="inputLado1">Lado 1:</label>
                <input id="inputLado1" type="number">
            </p>
            <p> 
                <label for="inputLado2">Lado 2:</label>
                <input id="inputLado2" type="number">
            </p>
            <p> 
                <label for="inputBase">Base:</label>
                <input id="inputBase" type="number">
            </p>

            <p>
                <button class="botton2" type="button" onclick="CalcularAreaTrianguloIso()">Calcular Altura</button>
            </p>

            <p class="resultadoTrianguloIso" id="resultadoTrianguloIso">Resultado</p>

        </form>
    </section>
    <div class="clear"></div>
    <footer class="footer">
        Todos los derechos reservados Gonzalo Anza &copy;
    </footer>
    <script src="figuras.js"></script>
</body>

</html>
